{% extends "body.html" %}
{% load static %}
{% block page_content %}
    <h1>Required products</h1>
    <div class="row mb-4">
        {% for product in products %}
            <div class="col-md-4 mt-4 mb-4">
                <div class="shadow">
                    <div class="card mb-2 border-0">
                        <img class="card-img-top" src="{{ product.image_url }}" alt="Product Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-justify">{{ product.description }}</p>
                        <a href="{% url 'product' product.id %}" class="btn btn-primary">Open product card</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
